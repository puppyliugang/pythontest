<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡包</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wallet.css') }}">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="back-btn">
            <a href="/dashboard">
                <span class="arrow-left">&#8592;</span>
            </a>
        </div>
        <div class="title">卡包</div>
        <div class="more-btn">&#8230;</div>
    </header>

    <!-- 分类导航 -->
    <div class="category-nav">
        <a href="/wallet/labor" class="nav-item">劳工证</a>
        <a href="/wallet?type=id" class="nav-item">身份证件</a>
        <a href="/wallet?type=bank" class="nav-item">银行卡</a>
        <a href="/wallet?type=ticket" class="nav-item">票据</a>
    </div>

    <!-- 卡片列表 -->
    <div class="card-list">
        <!-- 身份证卡片 -->
        <div class="card id-card">
            <div class="card-icon">
                <img src="{{ url_for('static', filename='images/icons/id-card.png') }}" alt="身份证">
            </div>
            <div class="card-content">
                <div class="card-title">居民身份证</div>
                <div class="card-number">****************1</div>
            </div>
            <div class="card-actions">
                <a href="/wallet/id/view" class="action-btn">查看证件</a>
                <a href="/wallet/id/guide" class="action-btn">办理指南</a>
                <a href="/wallet/id/services" class="action-btn">更多服务</a>
            </div>
        </div>

        <!-- 居住证卡片 -->
        <div class="card residence-card">
            <div class="card-icon">
                <img src="{{ url_for('static', filename='images/icons/residence.png') }}" alt="居住证">
            </div>
            <div class="card-content">
                <div class="card-title">居住证</div>
                <div class="card-number">************1211</div>
            </div>
            <div class="card-actions">
                <a href="/wallet/residence/view" class="action-btn">查看证件</a>
            </div>
        </div>

        <!-- 健康码卡片 -->
        <div class="card health-code">
            <div class="card-icon">
                <img src="{{ url_for('static', filename='images/icons/health.png') }}" alt="健康码">
            </div>
            <div class="card-content">
                <div class="card-title">健康码</div>
                <div class="card-number">3*****************1</div>
            </div>
            <div class="card-actions">
                <a href="/wallet/health/show" class="action-btn">出示健康码</a>
                <a href="/wallet/health/vaccine" class="action-btn">核酸疫苗</a>
            </div>
        </div>
    </div>

    <!-- 底部提示 -->
    <div class="bottom-tip">
        <span>你还可以添加</span>
        <a href="/wallet/add" class="more-link">更多 ></a>
    </div>
</body>
</html>
