<!DOCTYPE html>
<html lang="{{ session.get('language', 'zh') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="labor_card">劳工证</title>
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/labor_card.css') }}">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="back-btn">
            <a href="/wallet">
                <span class="arrow-left">&#8592;</span>
            </a>
        </div>
        <div class="title" data-i18n="labor_card">劳工证</div>
        <div class="more-btn">&#8230;</div>
    </header>

    <!-- 数字劳工证 -->
    <div class="digital-id-card">
        <div class="card-header">
            <h1 data-i18n="republic_myanmar">REPUBLIC OF THE UNION OF MYANMAR</h1>
            <h2 data-i18n="ministry_labor">MINISTRY OF LABOUR</h2>
            <h3 data-i18n="overseas_worker_id">Overseas Worker Digital ID</h3>
        </div>

        <div class="photo-container">
            <img src="{{ url_for('static', filename='images/avatars/default-avatar.jpg') }}" alt="id_photo" class="id-photo">
        </div>

        <div class="personal-info">
            <h2 class="name">KYAW SOE THU</h2>
            
            <div class="info-row">
                <div class="info-label" data-i18n="father_name">Father Name</div>
                <div class="info-value">U NAING AUNG</div>
            </div>

            <div class="info-grid">
                <div class="info-column">
                    <div class="info-label" data-i18n="gender">Gender</div>
                    <div class="info-value" data-i18n="male">MALE</div>
                </div>
                <div class="info-column">
                    <div class="info-value">MM897655</div>
                </div>
            </div>

            <div class="info-row">
                <div class="info-label" data-i18n="passport_no">Passport No</div>
                <div class="info-value">MA2387403</div>
            </div>

            <div class="info-row">
                <div class="info-label" data-i18n="owic_no">OWIC No.</div>
                <div class="info-value">MM897655</div>
            </div>

            <div class="info-row">
                <div class="info-label" data-i18n="expiry_date">Expiry Date</div>
                <div class="info-value">30.08.2028</div>
            </div>
        </div>

        <div class="card-footer">
            <div class="signatures">
                <div class="signature" data-i18n="director_general">Director General</div>
                <div class="signature" data-i18n="cardholder_signature">Cardholder's Signature</div>
            </div>
            <div class="qr-code">
                <img src="{{ url_for('static', filename='images/qr-code.png') }}" alt="QR Code">
            </div>
            <div class="verified-badge">
                <span class="verified-icon">✓</span>
                <span class="verified-text" data-i18n="verified">Verified</span>
            </div>
        </div>
    </div>

    <!-- 初始化语言脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentLang = document.documentElement.lang || 'zh';
            console.log('Current language:', currentLang); // 调试用
            changeLanguage(currentLang);
        });
    </script>
</body>
</html>
